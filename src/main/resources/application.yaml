server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080

spring:
  application:
    name: UWBike
  datasource:
    password: ${DB_PASSWORD}
    url: jdbc:sqlserver://uwbike-sql.database.windows.net:1433;database=uwbike-banco
    username: ${DB_USER}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:

    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
logging:
  level:
    org.flywaydb: debug